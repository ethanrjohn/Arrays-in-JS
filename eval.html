<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation in JS</title>
</head>
<body>
    <h1>
        Eval Function in JS
    </h1>
    <button onclick="myfunction()">Click Me</button>
    <p id="p1"></p>
    <script>
        function myfunction(){
            var x=10;
            var y=20;
            var z=eval("x+y");
            document.getElementById("p1").innerHTML = z;
        }
    </script>
</body>
</html>
